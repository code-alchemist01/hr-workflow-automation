<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignalR Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        .notification {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid;
        }
        .success {
            background-color: #e8f5e9;
            border-left-color: #4caf50;
        }
        .error {
            background-color: #ffebee;
            border-left-color: #f44336;
        }
        .info {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        #messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #1976d2;
        }
        button.logout {
            background-color: #f44336;
        }
        button.logout:hover {
            background-color: #d32f2f;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>SignalR Test</h2>
    
    <div id="loginContainer" class="login-container">
        <h3>Kullanıcı Girişi</h3>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Email adresinizi girin" />
        </div>
        <div class="form-group">
            <label for="passwordInput">Şifre:</label>
            <input type="password" id="passwordInput" placeholder="Şifrenizi girin" />
        </div>
        <button onclick="login()">Giriş Yap</button>
    </div>

    <div id="messageContainer" class="hidden">
        <div class="header">
            <div id="userInfo" class="user-info"></div>
            <button onclick="logout()" class="logout">Çıkış Yap</button>
        </div>
        <div id="messages"></div>
    </div>

    <script>
        let connection = null;
        let token = null;
        let currentUser = null;

        async function login() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;
            
            if (!email || !password) {
                alert("Lütfen email ve şifre girin!");
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Giriş başarısız!');
                }

                const data = await response.json();
                token = data.token;
                currentUser = {
                    email: email,
                    userId: data.userId
                };
                
                // Kullanıcı bilgilerini göster
                document.getElementById("userInfo").innerHTML = `
                    <strong>Hoş geldiniz!</strong><br>
                    Email: ${email}<br>
                    Kullanıcı ID: ${data.userId}
                `;

                // Login formunu gizle ve mesaj alanını göster
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("messageContainer").classList.remove("hidden");
                
                // SignalR bağlantısını başlat
                startSignalRConnection();
            } catch (error) {
                alert(error.message);
            }
        }

        async function logout() {
            try {
                // SignalR bağlantısını kapat
                if (connection) {
                    await connection.stop();
                    connection = null;
                }

                // Token ve kullanıcı bilgilerini temizle
                token = null;
                currentUser = null;

                // Form alanlarını temizle
                document.getElementById("emailInput").value = "";
                document.getElementById("passwordInput").value = "";
                document.getElementById("messages").innerHTML = "";

                // Mesaj alanını gizle ve login formunu göster
                document.getElementById("messageContainer").classList.add("hidden");
                document.getElementById("loginContainer").classList.remove("hidden");

                addNotification("Başarıyla çıkış yapıldı", "info");
            } catch (error) {
                console.error("Çıkış yapılırken hata oluştu:", error);
                addNotification("Çıkış yapılırken hata oluştu: " + error.message, "error");
            }
        }

        function startSignalRConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/noteHub", {
                    accessTokenFactory: () => token,
                    transport: signalR.HttpTransportType.WebSockets
                })
                .withAutomaticReconnect()
                .build();

            // Sadece kullanıcıya özel bildirimleri dinle
            connection.on("ReceiveUserNotification", (message) => {
                addNotification(message, "success");
            });

            connection.start()
                .then(() => {
                    console.log("SignalR Bağlantısı başarılı!");
                    addNotification("SignalR bağlantısı başarılı!", "success");
                })
                .catch(err => {
                    console.error("SignalR Bağlantı hatası:", err);
                    addNotification("SignalR Bağlantı hatası: " + err, "error");
                });
        }

        function addNotification(message, type) {
            const messagesDiv = document.getElementById("messages");
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            
            const messageText = document.createElement("div");
            messageText.textContent = message;
            
            const timestamp = document.createElement("div");
            timestamp.className = "timestamp";
            timestamp.textContent = new Date().toLocaleTimeString();
            
            notification.appendChild(messageText);
            notification.appendChild(timestamp);
            messagesDiv.insertBefore(notification, messagesDiv.firstChild);
        }

        // Enter tuşu ile giriş yapma
        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
